apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "uptime-robot-operator.fullname" . }}-manager-role
  labels:
    {{- include "uptime-robot-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses/finalizers
  verbs:
  - update
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - uptimerobot.com
  resources:
  - accounts
  - contacts
  - maintenancewindows
  - monitorgroups
  - monitors
  - slackintegrations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - uptimerobot.com
  resources:
  - accounts/finalizers
  - contacts/finalizers
  - maintenancewindows/finalizers
  - monitorgroups/finalizers
  - monitors/finalizers
  - slackintegrations/finalizers
  verbs:
  - update
- apiGroups:
  - uptimerobot.com
  resources:
  - accounts/status
  - contacts/status
  - maintenancewindows/status
  - monitorgroups/status
  - monitors/status
  - slackintegrations/status
  verbs:
  - get
  - patch
  - update
