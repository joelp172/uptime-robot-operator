apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "uptime-robot-operator.fullname" . }}-leader-election-rolebinding
  namespace: {{ include "uptime-robot-operator.namespace" . }}
  labels:
    {{- include "uptime-robot-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "uptime-robot-operator.fullname" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "uptime-robot-operator.serviceAccountName" . }}
  namespace: {{ include "uptime-robot-operator.namespace" . }}
