{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "uptime-robot-operator.fullname" . }}
  namespace: {{ include "uptime-robot-operator.namespace" . }}
  labels:
    {{- include "uptime-robot-operator.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "uptime-robot-operator.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    {{- with .Values.networkPolicy.ingress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  egress:
    {{- with .Values.networkPolicy.egress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
