{{- if .Values.metrics.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "uptime-robot-operator.fullname" . }}-metrics-auth-rolebinding
  labels:
    {{- include "uptime-robot-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "uptime-robot-operator.fullname" . }}-metrics-auth-role
subjects:
- kind: ServiceAccount
  name: {{ include "uptime-robot-operator.serviceAccountName" . }}
  namespace: {{ include "uptime-robot-operator.namespace" . }}
{{- end }}
