---
name: E2E Tests

on:
  push:
    branches:
      - main
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      skip_cleanup:
        description: 'Skip cleanup (for debugging)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: e2e-${{ github.event.issue.number || github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.23'
  KIND_VERSION: 'v0.25.0'
  KIND_CLUSTER_NAME: 'e2e-test'

jobs:
  # For issue_comment events, check if it's a valid /run-e2e trigger
  check-trigger:
    name: Check Trigger
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      pr_ref: ${{ steps.check.outputs.pr_ref }}
      pr_number: ${{ steps.check.outputs.pr_number }}
    permissions:
      pull-requests: read
    steps:
      - name: Check trigger conditions
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            // For push and workflow_dispatch, always run
            if (context.eventName !== 'issue_comment') {
              core.setOutput('should_run', 'true');
              core.setOutput('pr_ref', '');
              core.setOutput('pr_number', '');
              return;
            }
            
            // For issue_comment, check conditions
            const comment = context.payload.comment.body;
            const isPR = !!context.payload.issue.pull_request;
            const isCommand = comment.trim().startsWith('/run-e2e');
            
            if (!isPR || !isCommand) {
              console.log(`Skipping: isPR=${isPR}, isCommand=${isCommand}`);
              core.setOutput('should_run', 'false');
              return;
            }
            
            // Check if user has write access
            try {
              const { data: permission } = await github.rest.repos.getCollaboratorPermissionLevel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                username: context.payload.comment.user.login
              });
              const hasAccess = ['admin', 'write'].includes(permission.permission);
              
              if (!hasAccess) {
                console.log(`User ${context.payload.comment.user.login} does not have write access`);
                core.setOutput('should_run', 'false');
                return;
              }
            } catch (e) {
              console.log(`Error checking permissions: ${e.message}`);
              core.setOutput('should_run', 'false');
              return;
            }
            
            // Get PR ref
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            // Add rocket reaction
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });
            
            console.log(`Triggered! PR ref: ${pr.data.head.ref}`);
            core.setOutput('should_run', 'true');
            core.setOutput('pr_ref', pr.data.head.ref);
            core.setOutput('pr_number', context.issue.number.toString());

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [check-trigger]
    if: needs.check-trigger.outputs.should_run == 'true'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Comment - E2E Started
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-trigger.outputs.pr_number }},
              body: `**E2E Tests Started**\n\nRunning on branch \`${{ needs.check-trigger.outputs.pr_ref }}\`\n\n[View workflow run](${runUrl})`
            });

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-trigger.outputs.pr_ref || github.ref }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Kind
        uses: helm/kind-action@v1
        with:
          version: ${{ env.KIND_VERSION }}
          cluster_name: ${{ env.KIND_CLUSTER_NAME }}
          wait: 120s

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Build operator image
        run: |
          make docker-build IMG=uptime-robot-operator:e2e

      - name: Load image into Kind
        run: |
          kind load docker-image uptime-robot-operator:e2e --name ${{ env.KIND_CLUSTER_NAME }}

      - name: Install CRDs
        run: |
          make install

      - name: Deploy operator
        run: |
          make deploy IMG=uptime-robot-operator:e2e

      - name: Wait for operator to be ready
        run: |
          kubectl wait --for=condition=Available deployment/uptime-robot-controller-manager -n uptime-robot-system --timeout=2m

      - name: Run E2E tests
        env:
          UPTIME_ROBOT_API_KEY: ${{ secrets.UPTIME_ROBOT_API_DEV }}
          KIND_CLUSTER: ${{ env.KIND_CLUSTER_NAME }}
        run: |
          go test ./test/e2e/ -v -ginkgo.v -ginkgo.label-filter="crd-reconciliation" -timeout 20m

      - name: Collect debug info on failure
        if: failure()
        run: |
          echo "=== Operator Logs ==="
          kubectl logs -n uptime-robot-system deployment/uptime-robot-controller-manager --tail=200 || true
          echo ""
          echo "=== Events ==="
          kubectl get events -n uptime-robot-system --sort-by='.lastTimestamp' || true
          echo ""
          echo "=== All Resources ==="
          kubectl get accounts,contacts,monitors -A -o wide || true
          echo ""
          echo "=== Describe Monitors ==="
          kubectl describe monitors -A || true

      - name: Comment - E2E Passed
        if: success() && github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-trigger.outputs.pr_number }},
              body: `**E2E Tests Passed**\n\nAll tests completed successfully on branch \`${{ needs.check-trigger.outputs.pr_ref }}\`\n\n[View workflow run](${runUrl})`
            });

      - name: Comment - E2E Failed
        if: failure() && github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-trigger.outputs.pr_number }},
              body: `**E2E Tests Failed**\n\nTests failed on branch \`${{ needs.check-trigger.outputs.pr_ref }}\`\n\n[View workflow run](${runUrl}) for details.`
            });

      - name: Cleanup
        if: always() && github.event.inputs.skip_cleanup != 'true'
        run: |
          # Delete test resources
          kubectl delete monitors --all --ignore-not-found=true || true
          kubectl delete contacts --all --ignore-not-found=true || true
          kubectl delete accounts --all --ignore-not-found=true || true
          # Undeploy operator
          make undeploy ignore-not-found=true || true
          make uninstall ignore-not-found=true || true
