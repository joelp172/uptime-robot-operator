---
name: E2E Tests

on:
  push:
    branches:
      - main
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      skip_cleanup:
        description: 'Skip cleanup (for debugging)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: e2e-${{ github.event.issue.number || github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.23'
  KIND_VERSION: 'v0.25.0'
  KIND_CLUSTER_NAME: 'e2e-test'

jobs:
  # Check if comment trigger is valid (only for issue_comment events)
  check-comment:
    name: Check Comment
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment'
    outputs:
      triggered: ${{ steps.check.outputs.triggered }}
    permissions:
      pull-requests: read
    steps:
      - name: Check trigger conditions
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment.body;
            const isPR = !!context.payload.issue.pull_request;
            const isCommand = comment.trim().startsWith('/run-e2e');
            
            // Check if user has write access
            const { data: permission } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: context.payload.comment.user.login
            });
            const hasAccess = ['admin', 'write'].includes(permission.permission);
            
            const triggered = isPR && isCommand && hasAccess;
            console.log(`isPR: ${isPR}, isCommand: ${isCommand}, hasAccess: ${hasAccess}, triggered: ${triggered}`);
            core.setOutput('triggered', triggered);

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [check-comment]
    # Run if:
    # - push to main
    # - workflow_dispatch
    # - comment trigger passed checks (or check-comment was skipped for non-comment events)
    if: |
      always() &&
      (github.event_name == 'push' ||
       github.event_name == 'workflow_dispatch' ||
       (needs.check-comment.result == 'success' && needs.check-comment.outputs.triggered == 'true'))
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: React to comment
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - name: Get PR branch
        if: github.event_name == 'issue_comment'
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.ref || github.ref }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Kind
        uses: helm/kind-action@v1
        with:
          version: ${{ env.KIND_VERSION }}
          cluster_name: ${{ env.KIND_CLUSTER_NAME }}
          wait: 120s

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Build operator image
        run: |
          make docker-build IMG=uptime-robot-operator:e2e

      - name: Load image into Kind
        run: |
          kind load docker-image uptime-robot-operator:e2e --name ${{ env.KIND_CLUSTER_NAME }}

      - name: Install CRDs
        run: |
          make install

      - name: Deploy operator
        run: |
          make deploy IMG=uptime-robot-operator:e2e

      - name: Wait for operator to be ready
        run: |
          kubectl wait --for=condition=Available deployment/uptime-robot-controller-manager -n uptime-robot-system --timeout=2m

      - name: Run E2E tests
        env:
          UPTIME_ROBOT_API_KEY: ${{ secrets.UPTIME_ROBOT_API_DEV }}
          KIND_CLUSTER: ${{ env.KIND_CLUSTER_NAME }}
        run: |
          go test ./test/e2e/ -v -ginkgo.v -ginkgo.label-filter="crd-reconciliation" -timeout 20m

      - name: Collect debug info on failure
        if: failure()
        run: |
          echo "=== Operator Logs ==="
          kubectl logs -n uptime-robot-system deployment/uptime-robot-controller-manager --tail=200 || true
          echo ""
          echo "=== Events ==="
          kubectl get events -n uptime-robot-system --sort-by='.lastTimestamp' || true
          echo ""
          echo "=== All Resources ==="
          kubectl get accounts,contacts,monitors -A -o wide || true
          echo ""
          echo "=== Describe Monitors ==="
          kubectl describe monitors -A || true

      - name: Cleanup
        if: always() && github.event.inputs.skip_cleanup != 'true'
        run: |
          # Delete test resources
          kubectl delete monitors --all --ignore-not-found=true || true
          kubectl delete contacts --all --ignore-not-found=true || true
          kubectl delete accounts --all --ignore-not-found=true || true
          # Undeploy operator
          make undeploy ignore-not-found=true || true
          make uninstall ignore-not-found=true || true
