apiVersion: uptimerobot.com/v1alpha1
kind: Monitor
metadata:
  labels:
    app.kubernetes.io/name: uptime-robot-operator
    app.kubernetes.io/managed-by: kustomize
  name: example
spec:
  syncInterval: 5m  # How often operator syncs with UptimeRobot API (drift detection)
  prune: true
  monitor:
    name: Example
    url: https://example.com
    interval: 5m  # How often UptimeRobot checks the URL
    # region: na  # Optional: monitoring region (na, eu, as, oc)
    tags:
      - test
      - uptime-robot-operator
    # maintenanceWindowIds:
    #   - 12345  # Optional: maintenance window IDs to assign to this monitor
