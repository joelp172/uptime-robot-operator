---
apiVersion: uptimerobot.com/v1
kind: Monitor
metadata:
  labels:
    app.kubernetes.io/name: uptime-robot-operator
    app.kubernetes.io/managed-by: kustomize
  name: example-heartbeat
spec:
  syncInterval: 5m  # How often operator syncs with UptimeRobot API
  prune: true
  monitor:
    name: Example Heartbeat Monitor
    # The URL is the heartbeat endpoint your service should ping
    url: https://heartbeat.uptimerobot.com/xxx
    type: Heartbeat
    interval: 5m  # How often UptimeRobot checks the URL
    heartbeat:
      interval: 5m  # Expected heartbeat interval from your service
