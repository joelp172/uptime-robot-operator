---
# NOTE: The contact.name must match an existing alert contact's friendlyName in your UptimeRobot account.
# Find your contact names at: https://dashboard.uptimerobot.com/integrations
# Use the API: curl -H "Authorization: Bearer YOUR_API_KEY" https://api.uptimerobot.com/v3/user/alert-contacts
apiVersion: uptimerobot.com/v1alpha1
kind: Contact
metadata:
  labels:
    app.kubernetes.io/name: uptime-robot-operator
    app.kubernetes.io/managed-by: kustomize
  name: example
spec:
  isDefault: true
  contact:
    # Replace with the actual friendlyName of a contact from your UptimeRobot account
    # Note: contacts without a friendlyName set cannot be referenced by name
    name: "iPhone"
