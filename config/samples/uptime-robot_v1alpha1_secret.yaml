---
# Example Secret for UptimeRobot API key
# Replace YOUR_API_KEY_HERE with your actual UptimeRobot API key
# Get your API key from: https://dashboard.uptimerobot.com/integrations
apiVersion: v1
kind: Secret
metadata:
  name: uptime-robot-example
  namespace: uptime-robot-system
  labels:
    app.kubernetes.io/name: uptime-robot-operator
    app.kubernetes.io/managed-by: kustomize
type: Opaque
stringData:
  apiKey: YOUR_API_KEY_HERE
