---
apiVersion: uptimerobot.com/v1alpha1
kind: Monitor
metadata:
  labels:
    app.kubernetes.io/name: uptime-robot-operator
    app.kubernetes.io/managed-by: kustomize
  name: example-heartbeat
spec:
  syncInterval: 5m  # How often operator syncs with UptimeRobot API
  prune: true
  monitor:
    name: Example Heartbeat Monitor
    type: Heartbeat
    interval: 5m  # How often UptimeRobot checks for heartbeats
    heartbeat:
      interval: 5m  # Expected heartbeat interval from your service
    tags:
      - test
      - uptime-robot-operator