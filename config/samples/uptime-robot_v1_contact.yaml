---
# NOTE: The contact.name must match an existing alert contact in your UptimeRobot account.
# Find your contact names at: https://dashboard.uptimerobot.com/integrations
apiVersion: uptimerobot.com/v1
kind: Contact
metadata:
  labels:
    app.kubernetes.io/name: uptime-robot-operator
    app.kubernetes.io/managed-by: kustomize
  name: example
spec:
  isDefault: true
  contact:
    # Replace with the actual name of a contact from your UptimeRobot account
    name: "joel.pinder@protonmail.com"
