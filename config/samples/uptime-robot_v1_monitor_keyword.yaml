---
apiVersion: uptimerobot.com/v1
kind: Monitor
metadata:
  labels:
    app.kubernetes.io/name: uptime-robot-operator
    app.kubernetes.io/managed-by: kustomize
  name: example-keyword
spec:
  syncInterval: 5m  # How often operator syncs with UptimeRobot API
  prune: true
  monitor:
    name: Example Keyword Monitor
    url: https://example.com
    type: Keyword
    interval: 5m  # How often UptimeRobot checks the URL
    keyword:
      type: Exists
      value: "Example Domain"
      caseSensitive: false
